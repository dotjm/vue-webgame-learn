<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>02 끝말잇기</title>
</head>
<body>
    <div id="root">
        <!-- <div>{{word}}</div>
        <form v-on:submit="onSubmitForm">
            <input type="text" v-model="value">
            <button type="submit">입력!</button>
        </form>
        <div>{{result}}</div> -->
        <word-relay></word-relay>
        <word-relay></word-relay>
        <word-relay></word-relay>
    </div>
    <script>
        Vue.component('word-relay', { // 전역 컴포넌트
            template:` 
            <div>
                <div>{{word}}</div>
                <form v-on:submit="onSubmitForm">
                    <input type="text" v-model="value">
                    <button type="submit">입력!</button>
                </form>
                <div>{{result}}</div>
            </div>
            `, //컨포넌트에서는 태그 여러개를 못하고 최종적으로는 하나로 감싸줘야 한다. 
            data() { //인스턴스와 다르게 컨포넌트는 함수로 리턴 시켜야 함
                return {
                    word: '제로초',
                    value: '',
                    result: '',
                };
            }, 
            methods: {
                onSubmitForm(e){
                    e.preventDefault();
                    
                    if(this.word[this.word.length - 1] === this.value[0]){
                        this.result = '딩동댕';
                        this.word = this.value;
                        this.value = '';
                    } else {
                        this.result = '땡';
                        this.value = '';
                    }
                }
            }
        }); //컴포넌트는 인스턴트 위에 있어야 함. 
    </script>
    <script>
        const app = new Vue({ //vue 인스턴스
            el: '#root',
            data: {
                
            },
            methods: {
                
            },
        });
    </script>
</body>
</html>
